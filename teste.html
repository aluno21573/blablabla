<body>
	<h1> Estudo de Javascript</h1>
	<p> Preço da viagem <span id="sm"></span></p>
	<!--função normal-->
	<script>
		//função
		function alerta(n,m){
			var soma = n + m;
			//alert("função"+n+" + "+n+" ="+soma");
			document.getElementById("sm").innerHTML =soma+"€";
		}
		alerta(5,6);
	</script>
	<!--2 caixa texto valores e botão resultado-->
	<p>Total:  <span id="tt"></span></p>
	<script>
		function soma(p,e){
			//imput (text) converter ao int
			var total = parseInt(p) + parseInt(e);
			document.getElementById("tt").innerHTML = total;
			}
	</script>
	<form>
		<imput type="Number"name="n1" value="">
		<imput type="Number"name="n2" value="">
		<imput type="button" name="" onclick="soma(form.n1.value, form.n2.value);" value="OK">
			</form>

			<p>1 posição <span id="1p"></span></p>

			document.getElementById("1p").innerHTML = a[0];
			document.getElementById("2p").innerHTML = a[1];
